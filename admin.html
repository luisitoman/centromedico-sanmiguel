<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Centro Médico San Miguel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .stat-icon.total { background: #e3f2fd; color: #2196F3; }
        .stat-icon.pending { background: #fff3e0; color: #ff9800; }
        .stat-icon.confirmed { background: #e8f5e9; color: #4caf50; }
        .stat-icon.cancelled { background: #ffebee; color: #f44336; }

        .stat-info h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
        }

        .control-group input,
        .control-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .appointments-table {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: #fff3e0;
            color: #ff9800;
        }

        .status-confirmed {
            background: #e8f5e9;
            color: #4caf50;
        }

        .status-cancelled {
            background: #ffebee;
            color: #f44336;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 3px;
            transition: all 0.3s;
        }

        .action-btn.confirm {
            background: #4caf50;
            color: white;
        }

        .action-btn.cancel {
            background: #f44336;
            color: white;
        }

        .action-btn.delete {
            background: #9e9e9e;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-user-shield"></i>
                Panel de Administración
            </h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver al Sitio
            </a>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalCitas">0</h3>
                    <p>Total de Citas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="citasPendientes">0</h3>
                    <p>Citas Pendientes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon confirmed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="citasConfirmadas">0</h3>
                    <p>Citas Confirmadas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon cancelled">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="citasCanceladas">0</h3>
                    <p>Citas Canceladas</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="searchInput">Buscar</label>
                    <input type="text" id="searchInput" placeholder="Nombre, DNI, Teléfono...">
                </div>
                <div class="control-group">
                    <label for="filterEspecialidad">Especialidad</label>
                    <select id="filterEspecialidad">
                        <option value="">Todas</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Radiología">Radiología</option>
                        <option value="Laboratorio">Laboratorio</option>
                        <option value="Emergencias">Emergencias</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filterEstado">Estado</label>
                    <select id="filterEstado">
                        <option value="">Todos</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filterFecha">Fecha</label>
                    <input type="date" id="filterFecha">
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
                <button class="btn btn-success" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Exportar a Excel
                </button>
                <button class="btn btn-danger" onclick="clearAllData()">
                    <i class="fas fa-trash"></i> Limpiar Todo
                </button>
            </div>
        </div>

        <!-- Appointments Table -->
        <div class="appointments-table">
            <h2 style="margin-bottom: 20px; color: #667eea;">
                <i class="fas fa-list"></i> Lista de Citas
            </h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="appointmentsBody">
                    <tr>
                        <td colspan="10" class="no-data">
                            <i class="fas fa-inbox" style="font-size: 3rem; color: #ccc; display: block; margin-bottom: 10px;"></i>
                            No hay citas registradas
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load and display appointments
        function loadAppointments() {
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            displayAppointments(appointments);
            updateStatistics(appointments);
        }

        // Display appointments in table
        function displayAppointments(appointments) {
            const tbody = document.getElementById('appointmentsBody');
            
            if (appointments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="no-data">
                            <i class="fas fa-inbox" style="font-size: 3rem; color: #ccc; display: block; margin-bottom: 10px;"></i>
                            No hay citas registradas
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = appointments.map(apt => `
                <tr>
                    <td>${apt.id}</td>
                    <td>${apt.nombre}</td>
                    <td>${apt.dni}</td>
                    <td>${apt.telefono}</td>
                    <td>${apt.email || 'N/A'}</td>
                    <td>${apt.especialidad}</td>
                    <td>${apt.fecha}</td>
                    <td>${apt.hora}</td>
                    <td>
                        <span class="status-badge status-${apt.estado.toLowerCase()}">
                            ${apt.estado}
                        </span>
                    </td>
                    <td>
                        ${apt.estado === 'Pendiente' ? `
                            <button class="action-btn confirm" onclick="updateStatus(${apt.id}, 'Confirmada')">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn cancel" onclick="updateStatus(${apt.id}, 'Cancelada')">
                                <i class="fas fa-times"></i>
                            </button>
                        ` : ''}
                        <button class="action-btn delete" onclick="deleteAppointment(${apt.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStatistics(appointments) {
            const total = appointments.length;
            const pending = appointments.filter(apt => apt.estado === 'Pendiente').length;
            const confirmed = appointments.filter(apt => apt.estado === 'Confirmada').length;
            const cancelled = appointments.filter(apt => apt.estado === 'Cancelada').length;

            document.getElementById('totalCitas').textContent = total;
            document.getElementById('citasPendientes').textContent = pending;
            document.getElementById('citasConfirmadas').textContent = confirmed;
            document.getElementById('citasCanceladas').textContent = cancelled;
        }

        // Update appointment status
        function updateStatus(id, newStatus) {
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments = appointments.map(apt => {
                if (apt.id === id) {
                    apt.estado = newStatus;
                }
                return apt;
            });
            localStorage.setItem('appointments', JSON.stringify(appointments));
            loadAppointments();
        }

        // Delete appointment
        function deleteAppointment(id) {
            if (confirm('¿Estás seguro de eliminar esta cita?')) {
                let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                appointments = appointments.filter(apt => apt.id !== id);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                loadAppointments();
            }
        }

        // Filter appointments
        function filterAppointments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const especialidad = document.getElementById('filterEspecialidad').value;
            const estado = document.getElementById('filterEstado').value;
            const fecha = document.getElementById('filterFecha').value;

            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];

            appointments = appointments.filter(apt => {
                const matchSearch = apt.nombre.toLowerCase().includes(searchTerm) ||
                                  apt.dni.includes(searchTerm) ||
                                  apt.telefono.includes(searchTerm);
                const matchEspecialidad = !especialidad || apt.especialidad === especialidad;
                const matchEstado = !estado || apt.estado === estado;
                const matchFecha = !fecha || apt.fecha === fecha;

                return matchSearch && matchEspecialidad && matchEstado && matchFecha;
            });

            displayAppointments(appointments);
        }

        // Refresh data
        function refreshData() {
            loadAppointments();
            document.getElementById('searchInput').value = '';
            document.getElementById('filterEspecialidad').value = '';
            document.getElementById('filterEstado').value = '';
            document.getElementById('filterFecha').value = '';
        }

        // Export to Excel (CSV format)
        function exportToExcel() {
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            
            if (appointments.length === 0) {
                alert('No hay datos para exportar');
                return;
            }

            let csv = 'ID,Nombre,DNI,Teléfono,Email,Especialidad,Fecha,Hora,Motivo,Estado,Fecha Registro\n';
            
            appointments.forEach(apt => {
                csv += `${apt.id},"${apt.nombre}",${apt.dni},${apt.telefono},"${apt.email || ''}","${apt.especialidad}",${apt.fecha},${apt.hora},"${apt.motivo || ''}",${apt.estado},"${apt.fechaRegistro}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `citas_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Clear all data
        function clearAllData() {
            if (confirm('¿Estás seguro de eliminar TODAS las citas? Esta acción no se puede deshacer.')) {
                if (confirm('¿Realmente estás seguro? Se perderán todos los datos.')) {
                    localStorage.removeItem('appointments');
                    loadAppointments();
                }
            }
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterAppointments);
        document.getElementById('filterEspecialidad').addEventListener('change', filterAppointments);
        document.getElementById('filterEstado').addEventListener('change', filterAppointments);
        document.getElementById('filterFecha').addEventListener('change', filterAppointments);

        // Load appointments on page load
        loadAppointments();
    </script>
</body>
</html>
